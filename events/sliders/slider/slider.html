<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Smooth slider</title>
		<link
			rel="stylesheet"
			href="./css/style.css"
		/>
		<script
			src="./data.js"
			defer
		></script>
		<script
			src="./slider.js"
			defer
		></script>
	</head>
	<body>
		<article class="slider">
			<div class="slider-line"></div>
			<button
				class="btn-prev"
				aria-label="Кнопка назад"
			>
				&lt;
			</button>
			<button
				class="btn-next"
				aria-label="Кнопка вперед"
			>
				&gt;
			</button>
		</article>
		<ul class="dots"></ul>
	</body>
</html>
